name: Executor Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call executor
        run: |
          curl -sS -X POST "https://poly-lm6c.onrender.com" \
            -H "Authorization: Bearer ${{ secrets.EXECUTOR_SECRET }}" \
            --max-time 30
