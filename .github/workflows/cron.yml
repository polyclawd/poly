name: Executor Cron

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  tick:
    runs-on: ubuntu-latest
    steps:
      - name: Call executor
        run: |
          curl -sS -X POST "${{ secrets.EXECUTOR_URL }}/run" \
            -H "Authorization: Bearer ${{ secrets.EXECUTOR_SECRET }}" \
            -H "Content-Type: application/json" \
            --max-time 30
